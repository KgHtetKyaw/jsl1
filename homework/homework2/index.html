<!DOCTYPE html>
<html>
    <head>
        <title>Homework 2</title>
        <!-- bootstrap css1 js2 -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">-->
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- Start form-validation -->
        <div class="container-form">
            <div class="title">
                <h1 class="text-warning text-center">Login First</h1>
            </div>

            <form id="form" action="" method="">
                <div id="row" class="row">

                    <div class="form-group">
                        <label for="username" class="h4">Username</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="" autocomplete="off"/>
                        <small>Error Message</small>
                    </div>

                    <div class="form-group">
                        <label for="email" class="h4">Email</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="" autocomplete="off"/>
                        <small>Error Message</small>
                    </div>

                    <div class="form-group">
                        <label for="password" class="h4">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="" autocomplete="off"/>
                        <small>Error Message</small>
                    </div>

                    <div class="btn">
                        <button type="submit" class="btn1" >Submit</button>
                        <button type="reset" class="btn2">Cancel</button>
                    </div>

                </div>
            </form>





        </div>
        <!-- End form-validation -->


        <!-- Start exchange rate -->
        <div class="container-exchangerate">

            <img src="img/money.png" class="money-img" alt="money" />

            <h1>Exchange Rate Calculator(WDF-4076)</h1>
            <p>Choose the currency and the amounts to get the exchange rate.</p>

            <div class="container-currency">
                <div class="currency">
                    <select id="currency-one" class="currency-one">
                        <option value="AED">AED</option>
                        <option value="ARS">ARS</option>
                        <option value="AUD">AUD</option>
                        <option value="BGN">BGN</option>
                        <option value="EUR" selected>EUR</option>
                        <option value="USD">USD</option>
                        <option value="MMK">MMK</option>
                        <option value="THB">THI</option>
                    </select>

                    <input type="number" name="amount-one" id="amount-one" class="amount-one" placeholder="0" />

                    <button id="swap" class="swap">Swap</button>
                    <div id="rate" class="rate"></div>
                </div>

                <div class="currency">
                    <select id="currency-two" class="currency-two">
                        <option value="AED">AED</option>
                        <option value="ARS">ARS</option>
                        <option value="AUD">AUD</option>
                        <option value="BGN">BGN</option>
                        <option value="EUR" selected>EUR</option>
                        <option value="USD">USD</option>
                        <option value="MMK">MMK</option>
                        <option value="THB">THI</option>
                    </select>

                    <input type="number" name="amount-one" id="amount-two" class="amount-two" placeholder="0" />

                </div>
            </div>

        </div>
        <!-- End exchange rate -->


        <!-- Start New Year Countdown -->
        <div class="container-newyearcountdown">
            <div class="container-countdown">
                <img src="./img/personalise-countdown.png" alt="newyear" />

                <div class="container-over">
                    <h1>Time Till : <span id="year" class="year"></span></h1>

                    <div id="countdown" class="countdown">

                        <div class="time">
                            <h2 id="days">000</h2>
                            <small class="d">Days</small>
                        </div>

                        <div class="time">
                            <h2 id="hours">00</h2>
                            <small>Hours</small>
                        </div>

                        <div class="time">
                            <h2 id="minutes">00</h2>
                            <small>Minutes</small>
                        </div>

                        <div class="time">
                            <h2 id="seconds">00</h2>
                            <small>Seconds</small>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- End New Year Countdown -->


        <!-- Start Loan Calculator -->
        <div class="container-loancalculator">

            <div class="calc card">
                <h1 id="heading">Loan Calculator</h1>
                <form id="loan-form" action="" method="">
                    <div class="loan">
                        <span class="sp1">$</span>
                        <input type="number" name="loanamount" id="loanamount" class="loanamount" />
                    </div>

                    <div class="loan">
                        <span>%</span>
                        <input type="number" name="loanpercent" id="loanpercent" class="loanpercent" />
                    </div>

                    <div class="loanr">
                        <span>M</span>
                        <label class="sp2"></label>
                        <input type="range" name="loantime" id="loantime" class="loantime" min="0" max="12" value="0" step="1" />
                    </div>

                    <button type="submit" id="calcbtn" class="calcbtn">Calculate</button>
                </form>
            </div>

            <div id="result" class="result">
                <h1>Result</h1>

                <div class="resultcalc result1">
                    <span>Monthly Payment</span>
                    <input type="number" name="monthly" id="monthly" class="monthly" disabled />
                </div>

                <div class="resultcalc result2">
                    <span>Total Interest</span>
                    <input type="number" name="totalinterest" id="totalinterest" class="totalinterest" disabled />
                </div>

                <div class="resultcalc result3">
                    <span>Total Payment</span>
                    <input type="number" name="totalpayment" id="totalpayment" class="totalpayment" disabled />
                </div>
            </div>
        </div>
        <!-- End Loan Calculator -->


        <script src="js/app.js" type="text/javascript"></script>

    </body>
</html>
