<!DOCTYPE html>
<html>
<head>
    <title>Homework</title>
<!--fontawesome css1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

        <nav id="ncontainer" class="ncontainer">
            <div class="menu-container">
                <img src="img/profile/user.png" alt="profile" sizes="16x16" />
            </div>

            <ul>
                <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#"><i class="fas fa-user"></i>Portfolio</a></li>
                <li><a href="#"><i class="fas fa-blog"></i>Blog</a></li>
                <li><a href="#"><i class="fas fa-address-book"></i>Contact</a></li>
            </ul>
        </nav>

        <header>
            <button id="menu-bar" class="menu-bar">
                <i class="fas fa-bars"></i>
            </button>

            <button id="login-btn" class="login-btn">Sign Up</button>

            <h2>WDF-4076 Menu Slider</h2>
            <p>
                Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old.
            </p>

        </header>

        <div id="m-container" class="m-container">
            <div class="music">
                <div>
                    <h2>Audio Player</h2>
                </div>
                <div id="music-container" class="music-container">
                    <div class="music-info">

                          <div id="progress-container" class="progress-container">
                              <div id="progress" class="progress"></div>
                          </div>
                    </div>

                    <audio src="../audioplayer/music/Justin Bieber Intentions.mp3" id="audio"></audio>

                    <div class="img-container">
                        <img src="img/audio.jpg" id="cover" alt="musiccover" />
                    </div>

                    <div class="title">
                        <h4 id="title">Sample Audio</h4>
                    </div>

                    <div class="music-btn">
                        <button id="prev" class="action-btn"><i class="fas fa-backward"></i></button>
                        <button id="play" class="action-btn action-btn-big"><i class="fas fa-play"></i></button>
                        <button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
                    </div>

                    <div id="progress-loading-box" class="progress-loading-box">
                        <div id="progress-loading" class="progress-loading">
                            <div>
                                <video src="https://ak.picdn.net/shutterstock/videos/1015276921/preview/stock-footage-audio-spectrum-glow-simulation-use-for-music-and-computer-calculating-multicolored-sound-waves.webm" autoplay muted loop></video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="modal" class="modal-container">
            <div class="modal">
                <div id="close" class="closebtn">
                    <i class="fas fa-close">X</i>
                </div>

                <div class="modal-header">
                    <h2>Sign Up</h2>
                </div>

                <div class="modal-content">
                    <p>Please Register!</p>

                    <form class="modal-form" action="" method="">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="username" placeholder="Enter Username" />
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" class="email" placeholder="Enter Email Address" />
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="password" placeholder="Enter Password" />
                        </div>

                        <div class="form-group">
                            <label for="cfnpassword">Confirm Password</label>
                            <input type="password" name="cfmpassword" id="cfnpassword" class="cfmpassword" placeholder="Confirm Password" />
                        </div>

                        <input type="submit" value="submit" class="submitbtn"><label></label>
                        <input type="submit" value="cancel" id="cancelbtn" class="cancelbtn"><label></label>
                    </form>
                </div>
            </div>
        </div>


<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
